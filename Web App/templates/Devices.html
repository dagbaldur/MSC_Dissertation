<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class='container'>
        <div class = "row p-2">
            <div class="col"><a href="/">Analytics Dashboard</a></div>
            <div class="col"><a href="/listDevs">Registries & Devices</a></div>
            <div class="col"><a href="/imageList">Image Viewer</a></div>
        </div>
        <div class="row my-3">
            <div class ="col-sm-auto" id="list_results">
                <h2>Device Dashboard</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">            
                <div class="column" id="device">
                </div>
                <div class ="column" id="info">
                    <div class="alert alert-danger" id="error">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <strong>Something went wrong!</strong>
                        <div id='ErrorMsg'></div>
                     </div>
                     <div class="alert alert-success" id="information">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <div id='InfoMsg'></div>
                     </div>           
                </div>
            </div>
            <div class="col-md-7">
                <div class="column" id="images_table">
                    <p>
                        {{ ds_imgs | safe }}
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            
        </div>

        <div class="row">
            <div class ="col-sm-auto" id="list_results">
                {% if img_list == none %}                
                <h2>No images available to preview</h2>
                {% else %}
                <h2>Recent images preview</h2>
                {% endif %}
            </div>
        </div>
        <div id="img_container">
            
        </div>
    </div>
</body>
{% if device %}
<script>
    var json = jQuery.parseJSON({{ device|tojson }});
    const $device = $('#device');
    var heartbeat = "Not available";
    var etime = "Not available";
    var le = "Not available";
    let device_id = json['id'];
    
    if(json['last_heartbeat'] > 0){
        heartbeat = new Date(json['last_heartbeat'] * 1000).toUTCString();
    }
    if(json['last_error_time'] > 0){
        etime = new Date(json['last_error_time'] * 1000).toUTCString();
    }
    if(json['last_error'] != ""){
        le = json['last_error'];
    }
    
    
    
    var inf = "<table class='table table-hover' id='tooltip'><caption>Device log</caption><tbody><tr class='table-primary'><th>Device ID</th><td>"+device_id+"</td></tr>";
    
    var seen = "<tr><th scope='row'>Last seen date</th><td>"+heartbeat+"</td></tr>"
    var error_time = "<tr><th scope='row'>Last error date</th><td>"+etime+"</td></tr>"
    var last_error = "<tr ><th scope='row'>Error msg.</th><td>"+le+"</td></tr></table>"
    
    $device.append(inf+seen+error_time+last_error);
    $device.append("<div class='form-group border p-1' id='commands'><label for='commands'><b>Command Center</b></label><input type='text' class='form-control form-control-sm' id='command' placeholder='Write a command and press enter'><small id='commandsHelp' class='form-text text-muted'>Write <b>commands</b> to list available commands.</small></div>");

    $(document).ready(function(){
            $('#ds_device').DataTable({
                "order":[[2,"desc"]],
                "scrollY":"400px",
                "columnDefs":[
                    {
                        "targets":[0],
                        "visible":false,
                        "searchable":false
                    }
                ]
            }
            );
    });
    
    $(document).ready(() => {
        $("#error").hide();
        $('#information').hide();

        globalThis.temp = "";
        const $imageContainer = $('#img_container');
        var json = jQuery.parseJSON({{ img_list | safe }});
        var i = 0;
        var id2 = "a"+String(i);
       
        $.each(json,function ( indx ){
            var temp = "";
            if(i % 4 === 0){
                id = i;
                var mcontainer = '<div class="py-1 row" id = "'+id+'">';
                $('#img_container').append(mcontainer);
            }
            var fig_div = '<div class="border border-dark col-sm-2 ml-1"><div class ="column " id="info"><figure class="figure">';
            
            id2 = "a"+String(i);
            var img_src = "/image?imageName="+json[indx]['filename'];
            img_src = String(id2) + "+" + img_src;

            var string_crack = "";
            if(json[indx]['crack'] === true){
                string_crack = "<div class='my-1 alert alert-danger'> FISSURE EVENT DETECTED </div>";
                fig_div += '<div id="'+id2+'" class="bg-danger" style="width: 135px;">';
            }else{
                fig_div += '<div id="'+id2+'" style="width: 135px;">';    
            }
            
            

            //if(json[indx]['crack'] === true){
                fig_div += '</div>';
            //}132*132
            getValues(img_src);

            var timefound = new Date(json[indx]['time'] * 1000);
            fig_div += '<figcaption class="figure-caption">'+string_crack+'Image taken on '+timefound.toUTCString()+'</figcaption>';
            fig_div += '</figure></div></div>';
            
            $('#'+id).append(fig_div);
            ++i;
            
        })       
        
    });

    function getValues(id_in){
        //console.log(a);
        console.log(id_in);
        var id = id_in.split('+')[0];
        var img_src = id_in.split('+')[1];
        
        $.getJSON({
            url:img_src,success:function(result){
                
                $.each(result,function(key,val){
                    var fig_div = '<img src="data:image/jpg;base64,'+ val +'" class="m-1 figure-img img-fluid rounded" alt="Placeholder">';
                    $('#'+String(id)).append(fig_div);
                });
                
            }
        })
    }

    $('#command').keyup(function(event){
        if(event.keyCode === 13){
            var reg = '{{ registry | safe }}';
            var value = $("#command").val().toLowerCase();
            switch(value){
                case "snapshot":
                    $.post("/command",{"RegistryID":reg,"DeviceID":device_id,"Command":value});
                    $("#command").val("");
                    setInformation("Picture command sent!",2000);
                    break;
                case "alert":
                    $.post("/command",{"RegistryID":reg,"DeviceID":device_id,"Command":value});
                    $("#command").val("");
                    setInformation("Alert command sent!",2000);
                    break;
                case "reset":
                    $.post("/command",{"RegistryID":reg,"DeviceID":device_id,"Command":value});
                    $("#command").val("");
                    setInformation("Reset command sent!",2000);
                    break;
                case "commands":
                    $("#command").val("");
                    var commands = "The following commands are available for this device:<ul>";
                    commands += "<li><b>Snapshot</b>: Take a new picture</li>";
                    commands += "<li><b>Alert</b>: Send an alert</li>";
                    commands += "<li><b>Interval-#</b>: Set automatic pictures interval to the set # (in int. seconds)</li>";
                    commands += "<li><b>Reset</b>: Reset device setup</li>";
                    commands += "<li><b>Commands</b>: List commands</li>";
                    commands += "<ul>";
                    
                    setInformation(commands,5000);
                    break;
                default:
                    if(value.includes("interval")){
                        $.post("/command",{"RegistryID":reg,"DeviceID":device_id,"Command":value});
                        $("#command").val("");
                        setInformation("Alert command sent!",2000);
                    }else{
                        $("#command").val("");
                        setError("This command does not exist. Enter <b>commands</b> to see the available commands.",3000)
                    }
                    break;
            }
        }
    });

    function setError(message,time){
        $('#ErrorMsg').empty().append(message);
            $('#error').fadeTo(time,500).slideUp(500,function(){
                $("#error").slideUp(500);
        });
    }

    function setInformation(message,time){
        $('#InfoMsg').empty().append(message);
        $('#information').fadeTo(time,500).slideUp(500,function(){
            $("#information").slideUp(500);
        });
    }
    
</script>
{% endif %}
